    <h1>Formulir Pendaftaran Kuliah</h1>
    <form action="">
        <label for="name">Nama</label>
        <input type="text">
        
        <label for="NIK">NIK</label>
        <Input type="text"></Input>
        
        <label for="tgl_lahir">Tanggal Lahir</label>
        <input type="date" name="tanggal lahir">
        
        <label for="alamat">Alamat</label>
        <textarea name="alamat" rows="2"></textarea>
        
        <label for="o telp">No Telp</label>
        <input type="text">
        
        <label for="email">E-mail</label>
        <input type="email" name="email">
        
        <label for="jk">Jenis Kelamin</label>
        <div class="radio">
            <input type="radio" name="jk">
            <label for="jk">Laki-Laki</label>
            <input type="radio" name="jk">
            <label for="jk">Perempuan</label>
        </div>
        
        <label for="prodi">Program Studi</label>
        <select name="prodi">
            <option value="TI">----------Pilih--------</option>
            <option value="TI">Teknik Informatika</option>
            <option value="TI">Sistem Informasi</option>
            <option value="TI">PGSD</option>
            <option value="TI">Manajemen</option>
        </select>

        <button>submit</button>
    </form>
